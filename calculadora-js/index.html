<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora JS</title>
 <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--tela-->
    <div class="calculadora" id="display">
        <div class="tela-calculadora">
            <div class="small" id="hitory">&nbsp;</div>
            <div class="large" id="output">0 </div>
        </div>

        <!--botoes-->
        <div class="pad">
            <button class="btn" data-action="limpar">C</button>
            <button class="btn" data-action="apaga">&#9003;</button>
            <button class="btn" data-action="porcentagem">%</button>
            <button class="btn-operador" data-action="op">รท </button>

            <button data-num="7">7</button>
            <button data-num="8">8</button>
            <button data-num="9">9</button>
            <button class="btn-operador"data-action="op" >ร</button>

            <button data-num="4">4</button>
            <button data-num="5">5</button>
            <button data-num="6">6</button>
            <button class="btn-operador" data-action="op">-</button>

            <button data-num="1">1</button>
            <button data-num="2">2</button>
            <button data-num="3">3</button>
            <button class="btn-operador" data-action="op">+</button>

            <button data-num="0">0</button>
            <button data-num="." class="btn ponto">.</button>
            <button class="btnigual" data-action="igual">=</button>
        </div>
    </div>
     
    <script src="calculadora2.js"></script>
</body>
</html>
